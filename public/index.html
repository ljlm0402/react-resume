<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/0.png?" type="image/x-icon" />
  <link id="favicon" rel="icon" href="#" type="image/x-icon" />	
    <script>	
      const faviconRoute = '%PUBLIC_URL%/favicon/';	
      let faviconNames = ['0.png', '1.png', '2.png', '3.png'];	
      let idx = 0;	
      setInterval(func, 300);	
      function func() {	
        document.querySelector("#favicon").setAttribute('href', faviconRoute + faviconNames[idx++]);	
        idx %= faviconNames.length;	
      }	
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Resume | 경민</title>
</head>

<!-- body -->
<body>
  <div id="root"></div>
</body>

</html>
